<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8" />
    <title>AngularJS User Registration and Login Example & Tutorial</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link href="//cdn.rawgit.com/cornflourblue/angular-registration-login-example/master/app-content/app.css" rel="stylesheet" />
</head>
<body>

    <div class="jumbotron" ng-app="app">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>
    

    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://code.angularjs.org/1.6.0/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.6.0/angular-route.min.js"></script>
    <script src="http://code.angularjs.org/1.6.0/angular-cookies.min.js"></script>
    
    <script src="AngularJs/app.js"></script>
    <script src="AngularJs/authentication.service.js"></script>
    <script src="AngularJs/flash.service.js"></script>

    <!-- Real user service that uses an api -->
    <!-- <script src="//cdn.rawgit.com/cornflourblue/angular-registration-login-example/master/app-services/user.service.js"></script> -->

    <!-- Fake user service for demo that uses local storage -->
    <script src="AngularJs/user.service.local-storage.js"></script>

    <script src="http://cdn.rawgit.com/cornflourblue/angular-registration-login-example/master/home/home.controller.js"></script>
    <script src="http://cdn.rawgit.com/cornflourblue/angular-registration-login-example/master/login/login.controller.js"></script>
    <script src="http://cdn.rawgit.com/cornflourblue/angular-registration-login-example/master/register/register.controller.js"></script>
</body>
</html>
