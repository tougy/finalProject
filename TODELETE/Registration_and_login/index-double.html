<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>Files Repository (Local filesystem)</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/app.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="images/icons/favicon.png" />
</head>
<body>
    <div class="jumbotron" ng-app="app">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>
    
<a href="https://github.com/tougy" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

<header>
  <hgroup>
    <h2><a href="https://github.com/ebidel/idb.filesystem.js" target="_blank">idb.filesystem.js</a></h2>
    <h3><a href="http://dev.w3.org/2009/dap/file-system/file-dir-sys.html" target="_blank">HTML5 Filesystem API</a> polyfill that runs on <a href="https://developer.mozilla.org/en/IndexedDB" target="_blank">IndexedDB</a></h3>
  </hgroup>
  <button id="openFSButton" onclick="openFS();">Open</button>
  <button onclick="clearFS();">Remove all</button>
  <button onclick="getAllEntries(cwd);">Refresh</button>
  <span>
    <input type="text" placeholder="Folder name"><button onclick="mkdir(this.previousSibling);" class="inner">Create</button>
  </span>
  <span>
    <input type="text" placeholder="File name"><button onclick="create(this.previousSibling);" class="inner">New</button>
  </span>
</header>
<p>Tip: add files by dragging them in from your desktop.</p>
<div class="panel">
  <section>
    <div id="entries"></div>
  </section>
  <section>
    <ul id="entries2"></ul>
  </section>
</div>
<section class="panel">
  <div id="log"></div>
</section>
<section id="preview">
</section>


<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="http://code.angularjs.org/1.6.0/angular.min.js"></script>
